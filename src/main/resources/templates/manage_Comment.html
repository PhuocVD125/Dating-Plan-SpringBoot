<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin - Manage Recommendations</title>
</head>
<body class="bg-gray-100 font-sans leading-relaxed tracking-wide">

<!-- Container -->
<div class="container mx-auto p-6">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Manage Recommendations</h1>
        <a href="/home" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
            Home
        </a>
    </div>

    <!-- Add Recommendation Section -->
    <div class="mb-6">
        <a href="/admin/recommendation/create"
           class="bg-green-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
            Add New Recommendation
        </a>
    </div>
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Recommendations List</h2>
    <!-- Recommendations List -->
    <div class="bg-white p-6 shadow-lg rounded-lg h-screen" style="overflow-x: auto;">
        <div class="w-full">
            <table class="table-auto min-w-max w-full">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">ID</th>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">Title</th>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">Location</th>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">Email</th>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">Start Time</th>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">End Time</th>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">Start Date</th>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">End Date</th>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">Recommend Time</th>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">Min Budget</th>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">Max Budget</th>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">Active</th>
                    <th class="px-2 py-1 text-left text-gray-600 text-sm">Tags</th>
                    <th class="px-2 py-1 text-center text-gray-600 text-sm">Actions</th>
                </tr>
                </thead>
                <tbody id="recommendationList" class="text-sm">
                <!-- Recommendations will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>



    <!-- Pagination Section -->
    <div id="pagination" class="mt-6 flex justify-center gap-2">
        <!-- Pagination buttons go here -->
    </div>

</div>

<script src="/js/manage_comment.js"></script>
</body>
</html>
