<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin - Manage Recommendations</title>
</head>
<body class="bg-white-100 font-sans leading-relaxed tracking-wide">
<div th:replace="~{'fragment/admin_header' :: admin_header}"></div>
<!-- Container -->
<div class="container mx-auto p-6">

    <!-- Header -->
    
    <div class="mb-6 p-6 bg-white shadow-lg rounded-lg border border-gray-200">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Search</h2>
        <div class="flex items-center gap-4">
            <input
                    type="text"
                    id="searchInput"
                    placeholder="Search ..."
                    class="border px-3 py-2 rounded-lg w-1/4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
    </div>
    <!-- Add Recommendation Section -->
    <div class="mb-6">
        <a href="/admin/recommendation/create"
           class="bg-green-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
            Add New Recommendation
        </a>
    </div>
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Recommendations List</h2>
    <table class="w-full table-auto">
        <thead class="bg-white-100">
        <tr>
            <th class="px-4 py-2 text-left text-gray-600">ID</th>
            <th class="px-4 py-2 text-left text-gray-600">Title</th>
            <th class="px-4 py-2 text-left text-gray-600">Location</th>
            <th class="px-4 py-2 text-left text-gray-600">Address</th>
            <th class="px-4 py-2 text-left text-gray-600 email-column">Email</th>
            <th class="px-4 py-2 text-left text-gray-600">Start Time</th>
            <th class="px-4 py-2 text-left text-gray-600">End Time</th>
            <th class="px-4 py-2 text-left text-gray-600">Start Date</th>
            <th class="px-4 py-2 text-left text-gray-600">End Date</th>
            <th class="px-4 py-2 text-left text-gray-600">Recommend Time</th>
            <th class="px-4 py-2 text-left text-gray-600">Min Budget</th>
            <th class="px-4 py-2 text-left text-gray-600">Max Budget</th>
            <th class="px-4 py-2 text-left text-gray-600">Active</th>
            <th class="px-4 py-2 text-left text-gray-600 tags-column">Tags</th>
            <th class="px-4 py-2 text-center text-gray-600">Actions</th>
        </tr>
        </thead>
        <tbody id="recommendationList">
        <!-- Recommendations will be inserted here dynamically -->
        </tbody>
    </table>
</div>

    <!-- Pagination Section -->
    <div id="pagination" class="mt-6 flex justify-center gap-2">
        <!-- Pagination buttons go here -->
    </div>

</div>
<script type="text/javascript" th:src="@{/js/recommend_manage_list.js}"></script>
</body>
</html>
