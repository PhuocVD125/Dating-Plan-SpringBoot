<html>
    <head>
        <title>Admin Create</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1 class="m-6 text-3xl font-semibold mb-6 text-black text-center">Admin Account Create</h1>
        <form id="sigupForm" class="m-10 space-y-4">
                        <div>
                            <label for="fullname" class="block text-sm font-medium text-gray-700">Fullname</label>
                            <input type="text" id="fullname" name="fullname" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="text" id="email" name="email" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300">
                        </div>
                        

                        <div>
                            <label for="phoneNum" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="text" id="phoneNum" name="phoneNum" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300">
                        </div>    
                        <!-- Your form elements go here -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Re-enter Password</label>
                            <input type="password" id="Re-password" name="password" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300">
                        </div>
                        <div>
                            <label for="gender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
                            <select id="gender" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected>Gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                                <option value="OTHER">Other</option>
                                <option value="NONE">None</option>
                            </select>
                        </div>
                        <div class="mb-6">
                            <label for="fileAttachment" class="block text-gray-700 text-sm font-bold mb-2 mt-4">Attach Avatar Image File:</label>
                            <div class="relative border-2 rounded-md px-4 py-3 bg-white flex items-center justify-between hover:border-blue-500 transition duration-150 ease-in-out">
                                <input type="file" multiple id="fileAttachment" accept="image/*" name="fileAttachment" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer " onchange="displayFileName()">
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                    <span id="fileName" class="ml-2 text-sm text-gray-600">Choose a file</span>
                                </div>
                                <span class="text-sm text-gray-500">Max file size: 5MB</span>
                            </div>

                        </div>
                        <div>
                            <button type="submit" class="w-full bg-black text-white p-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300">Sign Up</button>
                        </div>

                    </form>
    </body>
    <script>
                        function displayFileName() {
                            const fileInput = document.getElementById('fileAttachment');
                            const fileNameSpan = document.getElementById('fileName');
                            fileNameSpan.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : 'Choose a file';
                        }
                    </script>
    <script type="text/javascript" th:src="@{/js/adminCreate.js}"></script>
</html>
