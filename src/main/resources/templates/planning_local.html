<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Planning Schedule</title>
  <style>
    .dragging {
      opacity: 0.5;
    }
    .editable:focus {
      outline: none;
      border-bottom: 2px solid #3b82f6; /* Tailwind's Blue-500 */
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div th:replace="~{'fragment/home_header' :: header}"></div>

  <!-- Plan Header -->
  <h1 id="header_plan" class="m-12 text-center font-sans text-5xl font-bold text-gray-900">Current Plans<span class="text-blue-600">.</span></h1>

  <div class="container mx-auto max-w-4xl bg-white shadow-lg rounded-lg p-10">
    <!-- Plan Title and Date -->
    <div class="mb-6">
      <textarea id="planTitle" rows="2"
                placeholder="Your plan title here" class="editable text-2xl font-bold text-gray-800 w-full bg-transparent focus:ring-0 mb-2">
      </textarea>
      <div class="flex items-center">
        <span class="text-gray-600 text-xl mr-2">Date:</span>
        <input id="planDate"
               type="date"
               class="editable border-gray-300 rounded-lg text-lg px-4 py-2 h-12 w-64 focus:ring-2 focus:ring-blue-500"
               value="2024-11-28"
        />
      </div>
    </div>

    <!-- Plan List -->
    <ul id="planListContainer" class="divide-y divide-gray-200">
      <!-- Plan Item Template -->
      <!-- This will be dynamically generated based on the plan data -->
    </ul>

    <!-- Save and Cancel buttons -->
    <button id="savePlan" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
      Save Plan
    </button>
    <button id="cancelPlanBtn" class="bg-red-500 text-white px-4 py-2 rounded mt-4 hover:bg-red-600">
      Clear
    </button>
  </div>

  <h1 class="m-12 text-center font-sans text-5xl font-bold text-gray-900">Your Plans<span class="text-blue-600">.</span></h1>

  <!-- User's plans section -->
  <div id="your-plan" class="max-w-4xl mx-auto p-6">
    <!-- User's plan details will go here -->
  </div>

  <div id="pagination" class="p-5 float-end">
    <ul class="flex items-center -space-x-px h-8 text-sm">
      <!-- Pagination links go here -->
    </ul>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/header.js}"></script>
    <script type="text/javascript" th:src="@{/js/planning_local.js}"></script>
  <script>     
    

    var userId = [[${userId != null ? userId : 'null'}]];
  </script>
</body>
</html>
